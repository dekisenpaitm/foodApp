<app-not-found [visible]="!cart || cart.cartItems.length <= 0"
notFoundMessage="Cart Page Is Empty!"
resetLinkText="Go To Homepage"
></app-not-found>

<div *ngIf ="cart && cart.cartItems.length" class="container"><ul>
  <li *ngFor="let cartItem of cart.cartItems">
    <div>
      <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
    </div>
    <div>
      <a routerLink="/food/{{cartItem.food.id}}">
        {{cartItem.food.name}}
      </a>
    </div>
    <div>
      <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div>{{cartItem.price | currency}}</div>
    <div><button class="removeButton" (click)="removeFromCart(cartItem)">Remove</button></div>
  </li>
</ul>

<div class="checkout">
  <div>
    <div class="food-count">{{cart.cartItems.length}}</div>
    <div class="total-price">{{cart.totalPrice | currency}}</div>
  </div>
</div>
</div>
