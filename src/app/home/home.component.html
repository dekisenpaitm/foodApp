<ul *ngFor="let food of foods">
  <li>
    <a>
      <img src="{{food.imageUrl}}" alt="picture of food">
      <div class="content">
        <div class="name">{{food.name}}</div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ♥
        </span>
        <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="18px"
          [readonly]="true"
          (rate)="onRate($event)">
        </star-rating>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
        </div>
        <div class="cook-time">
          <span>⏲️ {{food.cookTime}}</span>
        </div>
      </div>
      <div class="price">{{food.price | currency}}</div>
    </a>
  </li>
</ul>
